<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exam Questions</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background: #2c3e50;
            color: #fff;
        }
        .back-btn {
            background: #27ae60;
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h2 th:text="'Questions for Exam: ' + ${exam.title}"></h2>

<a href="/admin/dashboard" class="back-btn">Back to Dashboard</a>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Question</th>
        <th>Correct Answer</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="q, iter : ${questions}">
        <td th:text="${iter.index + 1}"></td>
        <td th:text="${q.text}"></td>
        <td th:text="${q.correctOption}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
